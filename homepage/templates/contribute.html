{% extends 'base_join.html' %}
{% block content  %}
<div class="container"> 

<div class="jumbotron">
<h1 class="display-6">Contribute us.</h1>
<h7 class="display-6">Contribute us with participating in our activities, Teaching, Donating clothes, Book, Stationary and Others.<br/></h1>
  <p><br/></p>
<h7 class="display-6">Leave us a message.<br/></h1>
<div class="col-md-8 col-md-offset-2">
<form method="post" action="{% url 'contribute' %}">
          {% csrf_token %} 
          <p><br/></p>
          <div class="col-md-6">
            <div class="form-group">
              <label for="Name">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Full Name" name="name">
               <p class="help-block text-danger"></p>
            </div>
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Email" name="email">
               <p class="help-block text-danger"></p>
            <div class="form-group">
              <label for="phone">Phone Number:</label>
              <input type="text" class="form-control" id="phone" placeholder="Phone" name="phone">
               <p class="help-block text-danger"></p>
            </div>
          </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea name="message" id="message" class="form-control" rows="5" placeholder="Message" name="message" required></textarea>
               <p class="help-block text-danger"></p>
            </div> 
              <input type="submit" class="btn btn-warning" value="Submit">
              <p class="help-block text-danger"></p>
            </div>
</div>
{% endblock %}
